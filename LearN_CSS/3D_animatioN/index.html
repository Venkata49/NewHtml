<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>3D_AnimatioN</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      background-color: pink;
      border: 2px solid black;
    }
    div#mydiv{
      transform: rotateZ(150deg);
    }
  </style>
</head>
<body>
  <div>This is a box 1</div>
  <p>Rotate Z-axis</p>
  <div id="mydiv">This is box 2</div>
  
</body>
</html>
