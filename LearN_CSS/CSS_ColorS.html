<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS_ColorS</title>
  <style>
    #p1{background-color: rgba(255, 0, 0, 1);}
    #p2{background-color: rgba(0, 255, 0, 0.1);}
    #p3{background-color: rgba(0, 0, 255, 0.3);}


    #p4{background-color: rgb(255, 0, 0);opacity: 0.3;}
    #p5{background-color: rgb(0, 255, 0);opacity: 0.6;}
    #p6{background-color: rgb(0, 0, 255);opacity: 0.6;}


    #p7{background-color: hsl(120, 100%, 50%);}
    #p8{background-color: hsl(120, 100%, 75%);}
    #p9{background-color: hsl(120, 100%, 25%);}

  </style>
</head>
<body>
  <h2> Using RGBA ColorS</h2>
  <p id="p1">red</p>
  <p id="p2">green</p>
  <p id="p3">blue</p>

  <h2>Using RGB Way of color</h2>
  <p id="p4">Main</p>
  <p id="p5">Dash</p>
  <p id="p6">Hello</p>

  <h2>Using HSL Way of color</h2>

  <p id="p7">Html</p>
  <p id="p8">CSS</p>
  <p id="p9">JavaScript</p>

  
</body>
</html>
