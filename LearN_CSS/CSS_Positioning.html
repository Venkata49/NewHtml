<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSS_PositioninG</title>
</head>
<body>
  <div style="position: relative; left: 80px; top: 20px;
    background-color: yellow;">
    This div has relative CSS_PositioninG
  </div>
  
  
  <div style="position: absolute; left: 80px; top: 2px;
    background-color: rgb(0, 89, 255);">
    This div has absolute CSS_PositioninG
  </div>
  
  <div style="position: fixed; left: 80px; top: 120px;
    background-color: rgb(38, 167, 124);">
    This div has relative CSS_PositioninG
  </div>


  <!-- CSS_Dimenstions -->
  <p style="width: 300px; height: 100px; border: 1px solid rebeccapurple;
   padding: 15px; margin: 20px;">
  This paragraph is 400px width and 100px height. 
  </p>
  

</body>
</html>
